<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form action="login.html">
	<h1>REGISTRATION FORM</h1>
	<h3><p><input type="text" placeholder="enter your name" required></p>
		<p><input type="email" placeholder="enter your email" required></p>
		<p><input type="password" placeholder="enter your password" required minlength="8"></p>
		<p><input type="password" placeholder="confirm your password" required minlength="8"></p>
		<p><input type="number" placeholder="enter your mobile number"></p>
		<p><input type="date">DATE OF BIRTH</p>
		<p><h2>GENDER</h2></p>
		<p><input type="radio" name="GENDER" value="MALE">MALE</p>
		<p><input type="radio" name="GENDER" value="FEMALE">FEMALE</p>
		<select>
			<option>CHOOSE YOUR DESIRED COURSE</option>
			<option>C</option>
			<option>C++</option>
			<option>PYTHON</option>
			<option>JAVA</option>
		</select>
		<p><input type="file" accept=".jpg">(please upload your photo)</p>
	</h3>
	<button value="submit">SUBMIT</button>
	<button value="reset">RESET</button>
	</form>
</body>
</html>
